<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Left Sidebar Navbar</title>
        <!-- Include Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='Styles/homestyles.css') }}">
        <script src="//cdn.socket.io/4.4.1/socket.io.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    </head>
    <body>
        <!-- Placeholder content for tabs -->
        <div class="container-fluid">
            <div class="row">
                <div id="nav" class="col-2">
                    <div class="sidebar">
                        <a href="/home">Home</a>
                        <a href="/createlisting">Create Listing</a>
                        <a href="/listings">Current Listings</a>
                        <a href="/profile">Profile</a>
                        <a href="#currentmap">Current Map</a>
                        <a href="#inbox">Inbox</a>
                        <a href="#pasthistory">Past History</a>
                    </div>
                </div>
                <div class="col-8" style="text-align: center;">
                    <h1>{{title}}</h1>
                </div>
                <div class="col-2">
                    {% if current_user.is_authenticated %}
                        <a href="{{ url_for('main.logout') }}" type="button" class="btn btn-primary topBarBtn">Log Out</a>
                    {% else %}
                        <a href="{{ url_for('main.signup') }}" type="button" class="btn btn-primary topBarBtn">Sign up</a>
                    {% endif %}
                </div>                
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </body>
</html>
