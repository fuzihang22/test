<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap Link -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='Styles/style.css') }}">
        <script src="//cdn.socket.io/4.4.1/socket.io.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    </head>
    <body>
        <div class="container-fluid" id="bodyContainer">
            <div class="row">
                <div class="col-8 offset-2">
                    <div class="centered">
                        <h1>TEST</h1>
                    </div>
                </div>
                <div class="col-2">
                    {% if current_user.is_authenticated %}
                        <a href="{{ url_for('main.logout') }}" type="button" class="btn btn-primary topBarBtn">Log Out</a>
                    {% else %}
                        <a href="{{ url_for('main.signup') }}" type="button" class="btn btn-primary topBarBtn">Sign up</a>
                    {% endif %}
                </div>
            </div>
            <div class="row">
                <div class="d-flex justify-content-center">
                    <div id="loginForm">
                        <h1>Sign In</h1>
                        <form action="" method="post" novalidate>
                            {{ form.hidden_tag() }}
                            <p>
                                {{ form.username.label }}<br>
                                {{ form.username(size=16) }}
                            </p>
                            <p>
                                {{ form.password.label }}<br>
                                {{ form.password(size=16) }}
                            </p>
                            <p>{{ form.rem_me() }} {{ form.rem_me.label }}</p>
                            
                            <p>{{ form.submit() }}</p>
                        </form>
                    </div>
                </div>   
            </div>
        </div>
    </body>
</html>
